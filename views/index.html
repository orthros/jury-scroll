<!doctype html>
<html>

<head>
    <title>JuRY Scroll</title>
    <link rel="shortcut icon" href="/images/jury.jpeg" type='image/jpeg' />
    <link rel="icon" href="/images/jury.jpeg" type='image/jpeg' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        img {
            max-width: 50px;
            max-height: 50px;
            object-fit: contain;
            display: inline-block;
        }

        p {
            display: inline-block;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script>
    //At this point we get a Random number to add to the ticker update
    var updateVal = 1;
    $(function () {
        var socket = io();
        $('form').submit(function () {
            socket.emit('ticker update', {
                id: updateVal,
                update: $('#m').val()
            });
            return false;
        });
    });
</script>

<body>
    <ul id="messages"> </ul>
    <form action=" ">
        <input id="m" autocomplete="off " />
        <button> Send </button>
    </form>
</body>

</html>
